{% extends "tasks/base.html" %} {% block body %}
<div class="row justify-content-center">
    <main class="col-md-8 main">
        <ul class="list-group list-group-flush my-task-list">
            {% for task in tasks %}
            <li class="list-group-item">
                <a class="card-content" href="{% url 'update-task' task.id %}">
                    <div class="d-flex">
                        <div class="flex-grow-1">
                            <div class="media">
                                {% if task.status == "D" %}
                                <svg
                                    width="1em"
                                    height="1em"
                                    viewBox="0 0 16 16"
                                    class="bi bi-check-circle-fill mr-3 text-info"
                                    fill="currentColor"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path
                                        fill-rule="evenodd"
                                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
                                    />
                                </svg>
                                {% else %}
                                <svg
                                    width="1em"
                                    height="1em"
                                    viewBox="0 0 16 16"
                                    class="bi bi-check-circle mr-3"
                                    fill="currentColor"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path
                                        fill-rule="evenodd"
                                        d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                                    />
                                    <path
                                        fill-rule="evenodd"
                                        d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z"
                                    />
                                </svg>
                                {% endif %}
                                <div class="media-body">
                                    <h6 class="mt-0">{{ task.title }}</h6>
                                    <span class="card-dueDate">{{ task.due_date|date:"M d"}}</span>
                                </div>
                            </div>
                        </div>
                        <div>
                            {{ task.project.title}}
                        </div>
                    </div>
                </a>
            </li>
            {% endfor %}
        </ul>
    </main>
</div>
{% endblock %}
